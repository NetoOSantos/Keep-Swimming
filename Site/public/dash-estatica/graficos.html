		let proximaAtualizacao;
	

		function obterDadosGrafico(idMaquina) {
				if (proximaAtualizacao != undefined) {
					clearTimeout(proximaAtualizacao);
				}

				fetch(`/medidas/ultimas/${idMaquina}`, { cache: 'no-store' }).then(function (response) {
					if (response.ok) {
						response.json().then(function (resposta) {
							console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
							resposta.reverse();

							plotarGrafico(resposta, idMaquina);
						
						});
					} else {
						console.error('Nenhum dado encontrado ou erro na API');
					}
				})
					.catch(function (error) {
						console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
					});

				}

				
		function plotarGrafico(resposta, idSensor) {

        var dados = {

            datasets: [

                    label: 'Luminosidade',
                    borderColor: '#32B9CD',
                    backgroundColor: '#32b9cd8f',
                    fill: true,
                    data: []
                }
            ]
        };

        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            dados.labels.push(registro.momento_grafico);
            dados.datasets[0].data.push(registro.logLuminosidade * Math.random());
        }

			var context = document.getElementById("chart").getContext("2d");
			context.canvas.width = 1000;
			context.canvas.height = 300;

			var configuration = {

				data: {
					datasets: [{

						borderColor: ['rgb(0, 139, 212)'],

					}]
				},
				options: {
					scales: {
						xAxes: [{
							distribution: 'series',
							ticks: {
								beginAtZero: true
							}
						}],
						yAxes: [{
							scaleLabel: {
								display: true,
								labelString: 'Uso'
							},
							ticks: {
								beginAtZero: true
							}
						}]
					},
					animation: {
						tension: {
							duration: 1000,
							easing: 'easeInOutBack',
							from: 1,
							to: 0,
							loop: true
						}

					}
				}
			};

			for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
          //  dados.labels.push(registro.momento_grafico);
		  configuration.data.datasets[0].data.push(registro)

        }
    

		}
		
		
		
		
		
		var chart = new Chart(context, configuration);
