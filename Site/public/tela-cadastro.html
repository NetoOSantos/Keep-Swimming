<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>keep Swimming | Cadastro</title>

    <script src="./assets/js/funcoes.js"></script>
    <link rel="stylesheet" href="./css/tela-cadastro.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="logoEmpresa">
        <div class="logoNavbar">
            <a href="./index.html"><img src="./assets/icons/logo-padrao.png" alt=""></a>
        </div>
    </div>


    <div class="ocean">
        <div class="bubble bubble--1"></div>
        <div class="bubble bubble--2"></div>
        <div class="bubble bubble--3"></div>
        <div class="bubble bubble--4"></div>
        <div class="bubble bubble--5"></div>
        <div class="bubble bubble--6"></div>
        <div class="bubble bubble--7"></div>
        <div class="bubble bubble--8"></div>
        <div class="bubble bubble--9"></div>
        <div class="bubble bubble--10"></div>
        <div class="bubble bubble--11"></div>
        <div class="bubble bubble--12"></div>
        <div id="octocat"></div>

        <div class="formulario">
            <h2>Bem-vindo!</h2>
            <div class="campos">
                <div class="ladoEsquerdo">

                    <div class="labels">
                        <span class="tipo_campo">Razão Social:</span>
                        <input id="nome_input" type="text" placeholder="Nome da empresa">
                    </div>

                    <div class="labels">
                        <span class="tipo_campo">E-mail:</span>
                        <input id="email_input" type="text" placeholder="meuemail@provedor.com">
                    </div>

                    <div class="labels">
                        <span class="tipo_campo">CEP</span>
                        <input id="cep_input" type="text" placeholder="CEP">
                    </div>

                    <div class="labels">
                        <span class="tipo_campo">Senha:</span>
                        <input id="senha_input" type="password" placeholder="******">
                    </div>
                </div>


                <div class="ladoDireito">

                    <div class="labels">
                        <span class="tipo_campo">Confirmação de E-mail</span>
                        <input type="text" id="confirmacao_email_input" placeholder="Confirme E-mail">
                    </div>

                    <div class="labels">
                        <span class="tipo_campo">CNPJ</span>
                        <input id="cnpj_input" type="text" placeholder="CNPJ">
                    </div>

                    <div class="labels">
                        <span class="tipo_campo">Confirmação da Senha:</span>
                        <input id="confirmacao_senha_input" type="password" placeholder="******">
                    </div>

                    <div class="div_botao">
                        <button class="btn efeito" onclick="cadastrar()">Navegar</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>

<script>
    function cadastrar() {
        //        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var confirmaremailVar = confirmacao_email_input.value;
        var cepVar = cep_input.value;
        var cnpjVar = cnpj_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos para prosseguir!";

            finalizarAguardar();
            return false;
        } else {
            setInterval(sumirMensagem, 5000)
        }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Ops, e-mail inválido! Verifique e tente novamente.";
            finalizarAguardar();
            return false;
        } else if (emailVar != confirmaremailVar) {
            alert("Email invalido")
        } else {
            alert("Email invalido")
        }

        if (senhaVar != confirmacaoSenhaVar) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "As senhas inseridas devem ser iguais para prosseguir!";
            finalizarAguardar();
            return false;
        } else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                cepServer: cepVar,
                cnpjServer: cnpjVar,
                senhaServer: senhaVar
            })
        }).then(function(resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block"
                mensagem_erro.innerHTML = "Cadastro realizado com sucesso!";
                window.location = "tela-login.html";
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function(resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
